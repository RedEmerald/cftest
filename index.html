<!DOCTYPE html>
<html lang="en">
<head>
	<title>TS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}

			.cf-turnstile {
				padding: 10px;
				box-sizing: border-box;
				text-align: center;
			}
		</style>

		<script>
			function postAppMessage(msg) {
				if (window.webkit != undefined) {
					if (window.webkit.messageHandlers.tokenHandler != undefined) {
						window.webkit.messageHandlers.tokenHandler.postMessage(msg)
					}
				}else if (window.tokenHandler != undefined) {
					window.tokenHandler.postMessage(msg)
				}
			}
		</script>

		<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

</head>

	<body>
	<div class="cf-turnstile" data-sitekey="0x4AAAAAAAFgUthykKEGK2L2"
			data-callback="postAppMessage">
		</div>
	</body>

</html>
